    name: Security Scan - Bandit

    on:
      push:
        branches: [ main, develop ]
      pull_request:
        branches: [ main, develop ]
    permissions:
      contents: write # Grants write permission to the workflow for repository contents
      pull-requests: read # Grants read permission for pull requests
        
    jobs:
      bandit_scan:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4

          - name: Run Bandit Security Scan
            uses: shundor/bandit-action@v1 # Or another Bandit action
            with:
              path: '.'
              level: high
              confidence: high
              excluded_paths: 'tests/,docs/'
              ignore_failure: false # Set to true to allow workflow to pass even with findings
              exit_zero: true          
